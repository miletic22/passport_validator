{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <div class="container-fluid d-flex align-items-center justify-content-center flex-column">
        <!-- Upload box centered at the top with margin and neutral gray color -->
        <div class="col-md-6 d-flex align-items-center justify-content-center upload-box">
            <div class="card custom-box custom-card border border-primary">
                <div class="card-body text-center">
                    <h5 class="card-title">Upload a Passport Scan</h5>
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                        <div class="upload-box">
                            <input type="file" id="fileInput" name="file" onchange="displayFileName(this)">
                            <button type="button" class="btn btn-primary mt-3" onclick="document.getElementById('fileInput').click()">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Output section taking full width below the upload box -->
        <div class="col-md-12 output-section">
            <div class="card custom-box custom-card">
                <div class="card-body text-center">
                    <h5 class="card-title" id="outputSection">
                        {% if result_string %}
                            Analysis Result: {{ result_string }}
                        {% endif %}
                    </h5>
                    <!-- Add your output content here -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
